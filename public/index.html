<!DOCTYPE html>
<html lang="en">
<head>
	<title>Migraine App | Home</title>
	<link rel="stylesheet" type="text/css" href="../index.css">
</head>
<body>
	<header role="banner">
		<h1><a href="/">MigraineApp</a></h1>
		<div role="nav">
			<h2><a href="./history.html">History</a></h2>
			<h2>Settings</h2>
		</div>
	</header>
	<hr>
	<main role="main" aria-live="assertive">
		<h2>May 17, 2018</h2>
		<h3>Welcome back to MigraineApp, <span class="js-name">Mary</span></h3>
		<h4>Today's weather: <span class="js-weatherWidget">75F, cloudy, 80% humidity</span></h4>

		<h4>Today's log:</h4>
		<div class="js-todayLog"></div>
		<input type="submit" value="Edit log" class="js-todayLogButton">
		<div class="js-todayLogForm hidden">
			<form>
				<fieldset>
					<legend>Log Editor</legend>

					<label for="entry-date">Entry date:</label><input type="date" id="entry-date"><br>

					<div>
						<span>Migraine today?:</span><br>
						<label for="migraine-yes">Yes</label><input type="radio" id="migraine-yes" value="yes" checked><br>
						<label for="migraine-no">No</label><input type="radio" id="migraine-no" value="no"><br>
					</div>

					<label for="migraine-length">Migraine Length (hours):</label><input type="text" id="migraine-length"><br>
					<label for="weather">Weather:</label><input type="text" id="weather"><br>
					<label for="water-count">Water count (oz):</label><input type="text" id="water-count"><br>

					<label for="skipped-meals">Skipped meals (select all that apply):</label>
					<select name="skipped-meals" size="4" multiple>
						<option value="n/a">N/A</option>
						<option value="breakfast">Breakfast</object>
						<option value="lunch">Lunch</object>
						<option value="dinner">Dinner</object>
					</select>
					<br>

					<label for="hours-of-sleep">Hours of sleep:</label><input type="text" id="hours-of-sleep"><br>

					<label for="total-hours-sleep">Total hours of sleep:</label><input type="text" id="total-hours-sleep"><br>

					<label for="notes">Additional notes:</label><textarea></textarea><br>

					<input type="submit" name="save button" value="Save">
				</fieldset>
			</form>
		</div>

		<h4>Recent logs:</h4>
		<div class="js-recentLogs"></div>
	</main>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

	<script type="text/javascript" src="../app.js"></script>
</body>
</html>
